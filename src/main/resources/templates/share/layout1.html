<!DOCTYPE html>
<html>

    <title>Cartisan | Commerce</title>

    {{>/share/css}}

</head>
<body>

<!-- Skin configuration box -->
<!--{{>/share/skinConfig}}-->

<!-- Wrapper-->

<div id="wrapper" class="{{pageClass}}">

    <!-- Navigation -->
    {{>/share/navigation}}

    <!-- Page wraper -->
    <div id="page-wrapper" class="gray-bg {{specialClass}}">

        <!-- Top Navbar -->
        {{>/share/topNavbar1}}

        <!-- Main view  -->
        {{>content}}

        {{>/share/footer}}

    </div>
    <!-- End page wrapper-->

    {{>/share/rightSidebar}}

</div>
<!-- End wrapper-->

<!-- Section for main scripts render -->
{{>/share/scripts}}

<!-- Handler for local scripts -->
</body>
</html>
